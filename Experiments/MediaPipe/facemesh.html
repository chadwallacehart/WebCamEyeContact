<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaceMesh Tests</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
<style>
    table {
        border: 1px lightgray;
    }
    video.self_view{
        transform: scale(-1,1);
    }
</style>
</head>
<body>
<div class="container">
    <div id="stats"></div>
    <label for="devices">Choose your camera</label>
    <select name="devices" id="devices"></select>
    <br>
    <label for="flip_video">Flip self-view video: </label>
    <input type="checkbox" id="flip_video" checked/>
    <br>
    <label for="show_video">Show self-view video: </label>
    <input type="checkbox" id="show_video"/>
    <br>
    <label for="show_screen_share">Show screen share: </label>
    <input type="checkbox" id="show_screen_share"/>

    <br>
    <video class="output_video" autoplay playsinline muted controls></video>
    <br>
    <button class="pop_out" disabled>Pop-out</button>
    <div>
        <h3>Video feeds</h3>
        <table>
            <tr>
                <th>Self-view</th>
                <th>Screen-share</th>
            </tr>
            <tr>
                <td>
                    <video class="self_view" autoplay playsinline muted></video>
                </td>
                <td>
                    <video class="screen_share" autoplay playsinline muted></video>
                    <button class="screen_share" style="height:100%;width:100%">Share screen</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="module" src="facemesh.mjs"></script>
</body>
</html>
