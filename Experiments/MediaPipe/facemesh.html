<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaceMesh Tests</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
<style>
</style>
</head>
<body>
<div class="container">
    <label for="devices">Choose your camera</label>
    <select name="devices" id="devices"></select>
    <br>
    <input type="checkbox" id="show_video" checked/>
    <label for="show_video">Webcam video</label>
    <br>
    <!--canvas id="output_canvas"></canvas-->
    <video id="output_video" autoplay playsinline muted></video>
    <br>
    <button id="pop_out" disabled>Pop-out</button>
    <br>
    <div id="stats">
        <span id="fps"></span>
    </div>
</div>
<script type="module" src="facemesh.mjs"></script>
</body>
</html>
